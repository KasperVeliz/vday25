<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Love you <3</title>
    <link
    rel="stylesheet"
    href="./style.css"
    />
    <script>
        function validate(){
            let name = document.forms["form-name"]["fname"].value;
            let lower = name.toLowerCase();

            if (lower != "nicole"){
                alert("NOT MY POOKIE >:(");
                return false;
            }
            window.Location.href = "home.html";
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="internal">
            <h1>
                What's your name
            </h1>
            <form name="form-name" onsubmit="return validate()" method="post" action="home.html">
                <input type="text" id="fname" name="fname"></input>
                <input type="submit" value="Are you my pookie?"></input>
            </form>
        </div>
    </div>   
</body>
